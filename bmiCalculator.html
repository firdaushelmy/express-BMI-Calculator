<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator (KG & LB)</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form method="post">
      <input type="number" name="weight" placeholder="Weight" />
      <select>
        <option value="Kilogram (kg)"> kg </option>
        <option value="Pounds (lb)"> lb </option>
      </select>
      <input type="number" name="height" placeholder="Height" />
      <select>
        <option value="centimetre (cm)"> cm </option>
        <option value="Foot (ft)"> ft </option>
      </select>
      <button type="submit" name="submit">Calculate BMI</button>
    </form>
  </body>
</html>
